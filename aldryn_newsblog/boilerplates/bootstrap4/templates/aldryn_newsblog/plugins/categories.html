{% load i18n apphooks_config_tags %}

 <div class="aldryn aldryn-newsblog aldryn-newsblog-categories">
    <div class="list-group">
        <a class="list-group-item{% if not newsblog_category %} active{% endif %}" href="{% namespace_url "article-list" namespace=instance.app_config.namespace default='' %}">{% trans "All" %}</a>
        {% for category in categories %}
            <a class="list-group-item d-flex justify-content-between align-items-center{% if newsblog_category.id == category.id %} active{% endif %}" href="{% namespace_url "article-list-by-category" category.slug namespace=instance.app_config.namespace default='' %}">
                <span>{{ category.name }}</span>
                <span class="badge badge-secondary badge-pill">{{ category.article_count }}</span>
            </a>
        {% endfor %}
    </div>
</div>
